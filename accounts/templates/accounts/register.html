{% extends "base.html" %}

{% block body %}
<section class="header">
  <h2 class="title">Registrierung</h2>
  <div class="row">
    <div class="three columns value-prop"></div>
    <div class="six columns">
      <form method=post>
        {% csrf_token %}
        <dl>
          <dd>{{ form }}
          <dt><input type="submit" class="button button-primary" value="Register">
        </dl>
      </form>
      <p>Schon registriert? <a href="{% url 'auth:login' %}">Hier geht's zum Login</a>.</p>
    </div>
  </div>
</section>
{% endblock %}
