{% extends "base.html" %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/formfields.css' %}">
{% endblock %}

{% block body %}
<section class="header">
  <div class="row">
    <div class="title">{{ content_title }}</div>
    <div class="one column"></div>
    <div class="ten columns">
      <form action="{{ form_action }}" method=post>
        {% csrf_token %}
        <table class="formfields">
          {{ form }}
        </table>
        <input type="submit" value="Anlegen">
      </form>
    </div>
  </div>
  <div class="row">
    {% block content %}
    {% endblock %}
  </div>
</section>
{% endblock %}
